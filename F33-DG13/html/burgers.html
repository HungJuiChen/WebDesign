<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Henry’s Burgers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="pics/logo.png" alt="Henry’s Burgers’ logo" class = "logo-image">
        </div>
        <div class="login-container">
            <a href="login.html">LOGIN</a>
        </div>
    </header>
    <nav>
        <a href="home.html">HOME</a>
        <a href="menu.html">MENU</a>
        <a href="about.html">ABOUT</a>
        <a href="cart.html">CART</a>
    </nav>

    <main class="menu-content">
        <aside>
			<ul>
				<li><a href="menu.html">Set Meal</a></li>
				<li><a href="burgers.html">Burgers</a></li>
				<li><a href="sides.html">Sides</a></li>
				<li><a href="drinks.html">Drinks</a></li>
			</ul>
		</aside>


        <section class = "menu">
            <div class="menu-item" data-name="Beef Burger" data-description="Description of Burger 1" data-price="7.99">
                <img src="pics/beefburger.jpg" alt="Menu Item Image" class="menu-image">
				<!--https://www.mosburger.com.sg/legend/beef/-->
                <p>Beef Burger</p>
            </div>
            <div class="menu-item" data-name="Chicken Burger" data-description="Description of Burger 2" data-price="6.99">
                <img src="pics/chickenburger.jpg" alt="Menu Item Image" class="menu-image">
				<!--https://www.mosburger.com.sg/legend/poultry/-->
                <p>Chicken Burger</p>
            </div>
            <div class="menu-item" data-name="Lamb Burger" data-description="Description of Burger 3" data-price="7.99">
                <img src="pics/lambburger.jpg" alt="Menu Item Image" class="menu-image">
				<!--https://www.mosburger.com.sg/legend/beef/-->
                <p>Lamb Burger</p>
            </div>
            <div class="menu-item" data-name="Fish Burger" data-description="Description of Burger 4" data-price="5.99">
                <img src="pics/fishburger.jpg" alt="Menu Item Image" class="menu-image">
				<!--https://www.mosburger.com.sg/legend/seafood/-->
                <p>Fish Burger</p>
            </div>
            <div class="menu-item" data-name="Croquette Burger" data-description="Description of Burger 5" data-price="5.99">
                <img src="pics/croquetteburger.jpg" alt="Menu Item Image" class="menu-image">
				<!--https://www.mosburger.com.sg/legend/vegetable/-->
                <p>Croquette Burger</p>
            </div>
            <div class="menu-item" data-name="Hotdog" data-description="Description of Burger 6" data-price="4.99">
                <img src="pics/hotdog.jpg" alt="Menu Item Image" class="menu-image">
				<!--https://www.mosburger.com.sg/legend/beef/-->
                <p>Hotdog</p>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content if any -->
    </footer>
	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <div class="modal-content">
		<span class="close">&times;</span>
		<img id="modal-image" src="" alt="Menu Item Image">
		<h2>Menu Item Name</h2>
		<p>Description of the item...</p>
		<p id=priceText>Price: $xx.xx</p>
		<!-- Quantity Input Field -->
		<div class="quantity-input">
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" value="1" min="1">
        </div>
		<button class="add-to-cart">Add to Cart</button>
	  </div>
	</div>
	<script>
    <!--alert("JavaScript is working!"); //just to check if JS is being loaded -->
</script>

<script src="js/menu.js"></script>
</body>
</html>
